apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

// Filesystems NIO library demands Java 7
sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.2'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}
